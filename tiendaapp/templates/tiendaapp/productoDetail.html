{% extends 'tiendaapp/base.html' %}
{% load static %}

{% block contenido %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
    <h3>{{ object.nombre }}, {{ object.categoria }}</h3>
    <p>{{ object.precio }}</p>
  
  <img src="{{ object.imagen.url }}" alt="">

</form>

  <!-- Puedes agregar más detalles del producto aquí -->
{% endblock contenido %}
