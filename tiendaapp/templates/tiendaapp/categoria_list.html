{% extends 'tiendaapp/base.html' %}
{% load static %}


{% block titulo %}
<h2></h2>
{% endblock titulo %}
    


{% block contenido %}

<table class="table table-dark table-striped">
    <tr>
        <td width="200"><h2>Categoria</h2></td> 
        <td>
            <a 
            href="{% url 'create_categoria' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa-solid fa-plus" title="New Record"> </i>
        </td>
    </tr>
</table>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Articulo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

{% for cat in categoria_list %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.articulo}}</td>
            <td>
                <a
                  href="{% url 'update_categoria' cat.id %}"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                  <i class= "fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a
                  href="{% url 'delete_categoria' cat.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                  <i class="fa-solid fa-trash"></i>
                </a>
            </td>
        </tr>
{% endfor %}
    </tbody>

</table>
    
     
{% endblock contenido %}
